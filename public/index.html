<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的 AI 共创博客</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; line-height: 1.6; }
    h1 { margin-bottom: 1rem; }
    article { margin-bottom: 2rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem; }
    h2 a { text-decoration: none; color: #333; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>我的 AI 共创博客</h1>
  <div id="posts">加载中...</div>
  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = posts.map(p =>
          `<article>
             <h2><a href="${p.html_url}" target="_blank">${p.title}</a></h2>
             <p>${p.body}</p>
             <small>发布于 ${new Date(p.created_at).toLocaleString()}</small>
           </article>`
        ).join('') || '<p>暂无文章 🙏</p>';
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = `<p>加载失败：${err}</p>`;
      });
  </script>
</body>
</html>
