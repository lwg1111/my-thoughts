<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 flex items-center gap-2">
      üß† <span>My GitHub Thoughts</span>
    </h1>

    <input
      id="search"
      type="text"
      placeholder="üîç ÊêúÁ¥¢ÂÖ≥ÈîÆËØç"
      class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div id="posts" class="space-y-6"></div>
  </div>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('./public/data.json');
        const data = await res.json();

        const container = document.getElementById('posts');
        const input = document.getElementById('search');

        function render(filtered) {
          container.innerHTML = '';
          filtered.forEach(post => {
            const el = document.createElement('div');
            el.className = 'border-b border-gray-300 pb-4';

            el.innerHTML = `
              <h2 class="text-2xl font-semibold mb-1">
                <a href="${post.html_url}" target="_blank" class="text-blue-600 hover:underline">${post.title}</a>
              </h2>
              <div class="text-gray-700 prose prose-sm max-w-none mb-2">${marked.parse(post.body || '')}</div>
              <div class="text-sm text-gray-500">üïí ${new Date(post.created_at).toLocaleString()}</div>
              <div class="mt-1 text-xs text-gray-400">${(post.tags || []).join(', ')}</div>
            `;
            container.appendChild(el);
          });
        }

        render(data);

        input.addEventListener('input', () => {
          const keyword = input.value.toLowerCase();
          const filtered = data.filter(post =>
            post.title.toLowerCase().includes(keyword) ||
            post.body.toLowerCase().includes(keyword) ||
            (post.tags || []).some(tag => tag.toLowerCase().includes(keyword))
          );
          render(filtered);
        });

      } catch (err) {
        document.getElementById('posts').innerHTML =
          `<div class="text-red-600">‚ö†Ô∏è Failed to load data.json: ${err.message}</div>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
