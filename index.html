<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 flex items-center gap-2">
      ğŸ§  <span>My GitHub Thoughts</span>
    </h1>

    <input
      id="search"
      type="text"
      placeholder="ğŸ” æœç´¢å…³é”®è¯â€¦"
      class="w-full mb-6 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-400"
    />

    <div id="posts" class="space-y-6"></div>
  </div>

  <script>
    async function loadPosts() {
      const container = document.getElementById('posts');
      const input = document.getElementById('search');
      let allPosts = [];

      try {
        const res = await fetch('data.json');
        const data = await res.json();

        if (!Array.isArray(data)) {
          throw new Error('data.json æ ¼å¼ä¸æ­£ç¡®ï¼Œåº”è¯¥æ˜¯æ•°ç»„ã€‚');
        }

        allPosts = data;
        renderPosts(data);

        input.addEventListener('input', () => {
          const keyword = input.value.toLowerCase();
          const filtered = allPosts.filter(post =>
            post.title.toLowerCase().includes(keyword) ||
            post.body.toLowerCase().includes(keyword) ||
            (post.tags || []).some(tag => tag.toLowerCase().includes(keyword))
          );
          renderPosts(filtered);
        });

      } catch (err) {
        container.innerHTML = `
          <div class="text-red-600 text-sm">
            âš ï¸ Failed to load data.json: ${err.message}
          </div>`;
      }

      function renderPosts(posts) {
        container.innerHTML = '';
        if (!posts.length) {
          container.innerHTML = '<p class="text-gray-500">æš‚æ— å†…å®¹</p>';
          return;
        }

        posts.forEach(post => {
          const el = document.createElement('div');
          el.className = 'border-b border-gray-300 pb-4';

          el.innerHTML = `
            <h2 class="text-2xl font-semibold mb-1">
              <a href="${post.html_url}" target="_blank" class="text-blue-600 hover:underline">${post.title}</a>
            </h2>
            <p class="text-gray-700 mb-2">${post.body}</p>
            <div class="text-sm text-gray-500">ğŸ•’ ${new Date(post.created_at).toLocaleString()}</div>
            <div class="mt-1 text-xs text-gray-400">${(post.tags || []).join(', ')}</div>
          `;

          container.appendChild(el);
        });
      }
    }

    loadPosts();
  </script>
</body>
</html>
