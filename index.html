<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 flex items-center gap-2">
      üß† <span>My GitHub Thoughts</span>
    </h1>

    <input
      id="search"
      type="text"
      placeholder="üîç ÊêúÁ¥¢ÂÖ≥ÈîÆËØç"
      class="mb-6 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div id="posts" class="space-y-10"></div>
  </div>

  <script>
    let allPosts = [];

    async function loadPosts() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();
        allPosts = data;
        renderPosts(data);
      } catch (err) {
        document.getElementById('posts').innerHTML =
          `<div class="text-red-600">‚ö†Ô∏è Failed to load data.json: ${err.message}</div>`;
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';

      posts.forEach(post => {
        const el = document.createElement('div');
        el.className = 'border-b pb-6';

        el.innerHTML = `
          <h2 class="text-2xl font-semibold text-blue-600 mb-2 hover:underline">
            <a href="${post.html_url}" target="_blank">${post.title}</a>
          </h2>
          <div class="prose prose-sm prose-gray max-w-none mb-2">${marked.parse(post.body || '')}</div>
          <div class="text-sm text-gray-500">üïí ${new Date(post.created_at).toLocaleString()}</div>
          <div class="mt-1 text-xs text-gray-400">${(post.tags || []).join(', ')}</div>
        `;
        container.appendChild(el);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(keyword) ||
        post.body.toLowerCase().includes(keyword) ||
        (post.tags || []).some(tag => tag.toLowerCase().includes(keyword))
      );
      renderPosts(filtered);
    });

    loadPosts();
  </script>
</body>
</html>
