<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 flex items-center gap-2">
      üß† <span>My GitHub Thoughts</span>
    </h1>
    <div id="posts" class="space-y-6"></div>
  </div>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('./data.json');
        const data = await res.json();
        const container = document.getElementById('posts');

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p class='text-gray-500'>No posts found.</p>";
          return;
        }

        data.forEach(post => {
          const tags = post.labels.map(label =>
            `<span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full mr-2">${label}</span>`
          ).join('');

          const html = `
            <div class="bg-white shadow p-5 rounded-lg border">
              <a href="${post.html_url}" target="_blank" class="text-2xl font-semibold text-blue-600 hover:underline">${post.title}</a>
              <p class="text-sm text-gray-500 mt-1">${new Date(post.created_at).toLocaleString()}</p>
              <p class="mt-4 whitespace-pre-wrap">${post.body || ''}</p>
              <div class="mt-4">${tags}</div>
            </div>
          `;
          container.innerHTML += html;
        });
      } catch (err) {
        document.getElementById('posts').innerHTML =
          `<p class='text-red-500'>‚ö†Ô∏è Failed to load data.json: ${err.message}</p>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
