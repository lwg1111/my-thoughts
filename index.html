<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 flex items-center gap-2">🧠 My GitHub Thoughts</h1>

    <!-- 标签筛选 -->
    <label class="block text-sm font-medium text-gray-700 mt-4 mb-1">Filter by Tag:</label>
    <select id="tagFilter" class="w-full border rounded p-2 mb-4"></select>

    <!-- 搜索栏 -->
    <input id="searchInput" type="text" placeholder="🔍 搜索关键词…" class="w-full border rounded p-2 mb-6" />

    <!-- 内容容器 -->
    <div id="posts" class="space-y-6"></div>
  </div>

<script>
  async function loadPosts() {
    try {
      const res = await fetch('public/data.json');
      const data = await res.json();

      const tagSet = new Set();
      data.forEach(post => post.tags?.forEach(t => tagSet.add(t)));
      const tagFilter = document.getElementById('tagFilter');
      tagFilter.innerHTML = `<option value="">All</option>` + [...tagSet].map(tag => `<option value="${tag}">${tag}</option>`).join('');

      const renderPosts = () => {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const selectedTag = tagFilter.value;
        const container = document.getElementById('posts');
        container.innerHTML = '';

        data
          .filter(post => (!selectedTag || post.tags.includes(selectedTag)))
          .filter(post => post.title.toLowerCase().includes(keyword) || post.body.toLowerCase().includes(keyword))
          .forEach(post => {
            const el = document.createElement('div');
            el.className = 'border-b border-gray-300 pb-4';

            const renderedBody = marked.parse(post.body || '');

            const tags = post.tags?.length ? `<div class="text-xs text-blue-600 mt-2">🏷 ${post.tags.join(', ')}</div>` : '';
            const time = new Date(post.created_at).toLocaleString();

            el.innerHTML = `
              <h2 class="text-2xl font-semibold mb-1">
                <a href="${post.html_url}" target="_blank" class="text-blue-600 hover:underline">${post.title}</a>
              </h2>
              <div class="prose prose-sm max-w-none">${renderedBody}</div>
              <div class="text-sm text-gray-500 mt-1">🕒 ${time}</div>
              ${tags}
            `;
            container.appendChild(el);
          });
      };

      document.getElementById('searchInput').addEventListener('input', renderPosts);
      document.getElementById('tagFilter').addEventListener('change', renderPosts);
      renderPosts();
    } catch (err) {
      document.getElementById('posts').innerHTML = `<div class="text-red-600">⚠️ Failed to load data.json: ${err.message}</div>`;
    }
  }

  loadPosts();
</script>
</body>
</html>
