<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Thoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 flex items-center gap-2">
      🧠 <span>My GitHub Thoughts</span>
    </h1>

    <div id="posts" class="space-y-12"></div>
  </div>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('public/data.json');
        const data = await res.json();

        const container = document.getElementById('posts');
        data.forEach(post => {
          const el = document.createElement('div');
          el.className = 'border-b border-gray-300 pb-6';

          // Markdown 轉 HTML
          const renderedBody = marked.parse(post.body || '');

          el.innerHTML = `
            <h2 class="text-2xl font-semibold mb-2">
              <a href="${post.html_url}" target="_blank" class="text-blue-600 hover:underline">${post.title}</a>
            </h2>
            <div class="prose prose-sm max-w-none mb-4">${renderedBody}</div>
            <div class="text-sm text-gray-500">🕒 ${new Date(post.created_at).toLocaleString()}</div>
            ${renderTags(post.tags || [])}
          `;

          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById('posts').innerHTML =
          `<div class="text-red-600">⚠️ Failed to load data.json: ${err.message}</div>`;
      }
    }

    function renderTags(tags) {
      if (!tags.length) return '';
      return `<div class="mt-2 text-xs text-gray-400">🏷️ ${tags.join(', ')}</div>`;
    }

    loadPosts();
  </script>
</body>
</html>
